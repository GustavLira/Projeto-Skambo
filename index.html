<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skambo</title>
    <link rel="shortcut icon" href="assents/award.svg" type="image/x-icon">
    <link rel="stylesheet" href="CSS/style.css">

        <div class="container">

                <img id="Barrinha4" src="assents/Rectangle 4.svg" alt="Barrinha">
